<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>

<ng-template #content let-modal> 
    <div class="modal-header"> 
        <h4 class="modal-title" 
            id="modal-basic-title"> 
            Add document
        </h4> 
        <button type="button" class="close"
                aria-label="Close" (click)= 
                "modal.dismiss('Cross click')"> 
  
            <span aria-hidden="true"> 
                × 
            </span> 
        </button> 
    </div> 
    <div class="modal-body"> 
        <label for="name"> 
           File name
        </label> 
       <input type="text" [(ngModel)]="name"><br/>
       <label for="data"> 
          Content
      </label> 
       <input type="text" [(ngModel)]="data">
    </div> 
    <button type="button" 
            class="btn btn-outline-dark" 
            (click)="modal.close('Save click')"> 
            Save 
        </button> 
</ng-template> 

<ng-template #folder let-modal> 
    <div class="modal-header"> 
        <h4 class="modal-title" 
            id="modal-basic-title"> 
            Add folder
        </h4> 
        <button type="button" class="close"
                aria-label="Close" (click)= 
                "modal.dismiss('Cross click')"> 
  
            <span aria-hidden="true"> 
                × 
            </span> 
        </button> 
    </div> 
    <div class="modal-body"> 
        <label for="name"> 
           Folder name
        </label> 
       <input type="text" [(ngModel)]="folname"><br/>
    </div> 
    <button type="button" 
            class="btn btn-outline-dark" 
            (click)="modal.close('Save click')"> 
            Save 
        </button> 
</ng-template> 
  
<div class="container">
    <div class="row">
      
       <div class="col-md-6">
  
        <h1 class="form-signin-heading">Your Documents</h1>
  
        <section>
            <div class="button-row">
              <button class="btn btn-lg btn-outline-primary" (click)="onFolCreate(folder)">Create Folder</button>
              <button  class="btn btn-lg btn-outline-primary" (click)="onCreate(content)">Create File</button>
            </div>
        </section>
        <div>
            <table>
                <tr>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Content</th>
                  <th>Created</th>
                  <th>Operation</th>
                </tr>
                <tr *ngFor="let folder of folders">
                    <td>Folder</td>
                    <td><a [routerLink]="" (click)="showFilesInFolder($event)">{{folder?.name}}</a></td>
                    <td>...</td>
                    <td>{{folder?.created}}</td>
                    <td></td>
                </tr>
                <tr *ngFor="let document of documents">
                    <td>FIle</td>
                    <td>{{document?.name}}</td>
                    <td>{{document?.content}}</td>
                    <td>{{document?.created}}</td>
                    <td>Move</td>
                </tr>
              </table>

              
        </div>
  
      </div>
  
    </div>
  </div>
